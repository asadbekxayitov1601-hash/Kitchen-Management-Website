<!DOCTYPE html>
<html>
<head>
  <title>Server Test</title>
</head>
<body style="font-family: Arial; padding: 20px;">
  <h1>Kitchen Management Website - Test</h1>
  
  <h2>Backend Server Status:</h2>
  <div id="backend-status">Checking...</div>
  
  <h2>Frontend (React) Status:</h2>
  <div id="frontend-status">Check if you can see the page at localhost:5173</div>
  
  <h2>Network Tests:</h2>
  <button onclick="testBackend()">Test Backend (/api/me)</button>
  <button onclick="testTokenFromStorage()">Check localStorage Token</button>
  <div id="test-output"></div>

  <style>
    button {
      padding: 10px 20px;
      margin: 5px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    #test-output { margin-top: 20px; padding: 10px; background: #f5f5f5; border-radius: 5px; white-space: pre-wrap; }
  </style>

  <script>
    function testBackend() {
      const token = localStorage.getItem('authToken');
      const output = document.getElementById('test-output');
      
      if (!token) {
        output.textContent = 'No token in localStorage. Please log in first.';
        return;
      }

      fetch('http://localhost:4000/api/me', {
        headers: { 'Authorization': `Bearer ${token}` }
      })
      .then(r => r.json())
      .then(data => {
        output.textContent = 'Backend Response:\n' + JSON.stringify(data, null, 2);
      })
      .catch(e => {
        output.textContent = 'Error: ' + e.message;
      });
    }

    function testTokenFromStorage() {
      const token = localStorage.getItem('authToken');
      const output = document.getElementById('test-output');
      output.textContent = 'Token in localStorage: ' + (token ? token.substring(0, 30) + '...' : 'NONE');
    }

    function checkBackendStatus() {
      fetch('http://localhost:4000/api/me', { method: 'GET' })
        .then(() => {
          document.getElementById('backend-status').innerHTML = '<span style="color: green;">✓ Backend is running</span>';
        })
        .catch(e => {
          document.getElementById('backend-status').innerHTML = '<span style="color: red;">✗ Backend is NOT running</span>';
        });
    }

    checkBackendStatus();
  </script>
</body>
</html>
